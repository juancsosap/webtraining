<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Data Types - JavaScript Training</title>
		<link rel="shortcut icon" type="image/x-icon" href="../img/javascript.png" />
		<link rel="stylesheet" type="text/css" href="../../lib/bootstrap/css/bootstrap.min.css">
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1 class="text-primary">Welcome to JavaScript Training</h1>
        <h2 class="text-secondary">Data Types<h2>
      </div>
    </div>

    <div class="container">
      <h3>
        "Hello" : <script>document.write(typeof "Hello")</script><br/>
        'Hello' : <script>document.write(typeof 'Hello')</script><br/>
        12345 : <script>document.write(typeof 12345)</script><br/>
        12.45 : <script>document.write(typeof 12.45)</script><br/>
        false : <script>document.write(typeof false)</script><br/>
        true : <script>document.write(typeof true)</script><br/>
      </h3>
    </div>

  </body>
