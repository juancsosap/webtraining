<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Asignation Operators - JavaScript Training</title>
		<link rel="shortcut icon" type="image/x-icon" href="../img/javascript.png" />
		<link rel="stylesheet" type="text/css" href="../../lib/bootstrap/css/bootstrap.min.css">
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1 class="text-primary">Welcome to JavaScript Training</h1>
        <h2 class="text-secondary">Asignation Operators<h2>
      </div>
    </div>

    <div class="container">
      <button class="btn btn-success" onclick="inputFirst()">First Number</button>
      <button class="btn btn-success" onclick="inputSecond()">Second Number</button>
      <br/><br/>
    </div>

    <div class="container">
      <button class="btn btn-success" onclick="preinc()">PreIncrement (++num)</button>
      <button class="btn btn-success" onclick="postinc()">PostIncrement (num++)</button>
      <button class="btn btn-success" onclick="predec()">PreDecrement (--num)</button>
      <button class="btn btn-success" onclick="postdec()">PostDecrement (num--)</button>
      <br/><br/>
      <button class="btn btn-success" onclick="add()">Addition (+=)</button>
      <button class="btn btn-success" onclick="sub()">Substraction (-=)</button>
      <button class="btn btn-success" onclick="mul()">Multiplication (*=)</button>
      <button class="btn btn-success" onclick="div()">Divition (/=)</button>
      <button class="btn btn-success" onclick="mod()">Modulus (%=)</button>
      <br/><br/>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
