<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 Body Layout - HTML Training</title>

		<meta charset="utf-8" />
		<base href="../" target="_self" />

		<link rel="shortcut icon" type="image/x-icon" href="img/html5.png" />
	</head>
	<body>

		<header>
			<h2>Header Divition</h2>
		</header>

		<nav>
			<h2>Nav Divition</h2>
		</nav>

		<article>
			<h1>Article Divition</h1>

			<section>
				<b>Section Divition 1</b>
				<p>Content Section 1</p>
			</section>

			<section>
				<b>Section Divition 2</b>
				<p>Content Section 2</p>
			</section>
		</article>

		<aside>
			<h3>Aside Divition</h3>
			<p>Content Aside</p>
		</aside>

		<footer>
			<h2>Footer Divition</h2>
		</footer>

	</body>
</html>
