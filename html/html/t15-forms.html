<!DOCTYPE html>
<html>
	<head>
		<title>Forms - HTML Training</title>

		<meta charset="utf-8" />
		<base href="../" target="_self" />

		<link rel="shortcut icon" type="image/x-icon" href="img/html5.png" />
	</head>
	<body>

		<h1>Forms</h1>

		<div style="width: 320px" >

			<!-- methods POST, GET -->
			<form action="datos.html" method="post"
			      enctype="multipart/form-data" target="_self">

				<label for="id">ID: </label>
				<input type="text" id="id" value="12345" readonly />

				<br />

				<label for="password">Password: </label>
				<input type="password" id="password" size="20"
				       required placeholder="Write your password"
				       maxlength="4" minlength="4"
				       title="Only 4 digits"
				       pattern="[0-9]{4}" />

				<br />

				<label for="email">Email: </label>
				<input type="email" id="email" size="20"
				       maxlength="50" minlength="4" required
				       placeholder="Write your email" />

				<br />

				<input type="checkbox" id="remember" />
				<label for="remember">Remember me</label>

				<br />

				<fieldset>
					<legend>Optional information</legend>

					<label for="name">Name: </label>
					<input type="text" id="name" size="20"
					       maxlength="20" minlength="4"
					       placeholder="Write your name"
					       autocomplete="off" autofocus />

					<br />

					<label for="surname">Surname: </label>
					<input type="text" id="surname" size="20"
					       maxlength="20" minlength="4" disabled
					       placeholder="Write your surname" />

					<br />

					<label for="age">Age: </label>
					<input type="range" id="age" min="0" max="150" />

					<br />

					<label for="photo">Photo: </label>
					<input type="file" id="photo"
					       accept="image/x-png,image/gif,image/jpeg" />

					<br />

					<label for="birthday">Birthday: </label>
					<input type="date" id="birthday" min="1900-01-01" />

					<br />

					<label for="date">Date: </label>
					<input type="date" id="date"
					       min="2018-10-01" max="2018-10-31" />

					<br />

					<label for="quantity">Quantity: </label>
					<input type="number" id="quantity"
					       min="1" max="4" step="1" value="1" />

					<br />

					<label for="address">Address: </label>
					<textarea id="address" rows="3" cols="10"></textarea>

					<br />

					<label for="company">Company: </label>
					<input type="text" id="company" list="isp"
					       placeholder="Internet Provider" />
					<datalist id="isp">
						<option value="Claro" />
						<option value="Movistar" />
						<option value="Entel" />
						<option value="Virgin" />
						<option value="Wom" />
					</datalist>

					<br />

					<label for="nationality">Nationality: </label>
					<select id="nationality" size="3" multiple>
						<option value="cl">Chile</option>
						<option value="ar">Argentina</option>
						<option value="co">Colombia</option>
						<option value="pe">Peru</option>
					</select>

					<br />

					<label for="color">Favorite Color: </label>
					<input type="color" id="color" />

					<br />

					<label>Gender: </label>
					<input type="radio" id="male" name="gender" checked />
					<label for="male">Male</label>
					<input type="radio" id="female" name="gender" />
					<label for="female">Female</label>

				</fieldset>

				<br />

				<input type="button" value="Export"
				       onclick="alert('Function not available!!!')" />
				<input type="submit" value="Submit" />
				<input type="reset" value="reset" />

			</form>

		</div>

	</body>
</html>
