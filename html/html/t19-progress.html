<!DOCTYPE html>
<html>
	<head>
		<title>Progress - HTML Training</title>

		<meta charset="utf-8" />
		<base href="../" target="_self" />

		<link rel="shortcut icon" type="image/x-icon" href="img/html5.png" />
	</head>
	<body>

		<h1>Progress</h1>

		<div style="width: 250px">
			<h2>Progress Bar</h2>
			<progress value="50" max="100">50%</progress> 50%

			<h2>Meter Bar</h2>
			<meter value="50" min="0" max="100">Not supported</meter> 50%
			<br /><hr />
			<meter value="10" min="0" max="100" low="20" high="80" optimum="50">Not supported</meter> 10% (Under Low)<br />
			<meter value="30" min="0" max="100" low="20" high="80" optimum="50">Not supported</meter> 30% (Normal)<br />
			<meter value="90" min="0" max="100" low="20" high="80" optimum="50">Not supported</meter> 90% (Over High)<br />
		</div>

	</body>
</html>
