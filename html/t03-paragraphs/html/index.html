<!DOCTYPE html>
<html>
	<head>
		<title>Paragraph - HTML Training</title>

		<meta charset="utf-8" />
		<base href="../../" target="_self" />

		<link rel="shortcut icon" type="image/x-icon" href="img/html5.png" />
	</head>
	<body>
		<!-- Inline Text -->
		Paragraph 1.
		Paragraph 2. <br />

		<!-- Paragraph Text -->
		<p>Paragraph 3. (p)</p>

		<!-- All the new lines characters are omited -->
		<p>
			Paragraph
			4.
			(p)
		</p>

		<!-- Only 1 space between word remain -->
		<p>Paragraph      5.		(p)</p>

		<!-- All the not printed characters are cosidered -->
		<pre>
			Paragraph
			6.
			(pre)
		</pre>

	</body>
</html>
