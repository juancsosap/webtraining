<!DOCTYPE html>
<html>
	<head>
		<title>Tables - HTML Training</title>

		<meta charset="utf-8" />
		<base href="../../" target="_self" />

		<link rel="shortcut icon" type="image/x-icon" href="img/html5.png" />
	</head>
	<body>

		<h1>Tables</h1>

		<table>
			<thead>
				<caption>User Info</caption>

				<tr>
					<th>Firstname</th>
					<th>Lastname</th>
					<th colspan="3">Birthday</th>
					<th>Nationality</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td rowspan="2">Juan</td>
					<td rowspan="2">Sosa</td>
					<td rowspan="2">26</td>
					<td rowspan="2">03</td>
					<td rowspan="2">1982</td>
					<td>Chilean</td>
				</tr>

				<tr>
					<td>Venezuelian</td>
				</tr>

				<tr>
					<td>Carlos</td>
					<td>Perez</td>
					<td>14</td>
					<td>02</td>
					<td>1975</td>
					<td>Chilean</td>
				</tr>
			</tbody>

			<tfoot>
				<tr>
					<td>2 Users</td>
				</tr>
			</tfoot>
		</table>

	</body>
</html>
