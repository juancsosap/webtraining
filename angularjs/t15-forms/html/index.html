<!DOCTYPE html>
<html ng-app="AppModule">
	<head>
		<title>Forms - AngularJS Training</title>
		<meta charset="utf-8">
		<base href="../" target="_self" />
		<link rel="shortcut icon" type="image/x-icon" href="../img/angular.svg" />
		<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css">
		<script type="text/javascript" src="../lib/angular/angular.min.js"></script>
		<script type="text/javascript" src="js/ctrl.js"></script>
	</head>
	<body ng-controller="AppController">

		<header class="jumbotron">
			<div class="container">
				<h1>{{ title }}</h1>
				<p>
					Created by {{ author.name }} {{ author.surname }} on {{ year }}.
				</p>
			</div>
		</header>

		<section class="container">
			<h2>Posts List</h2>

			<form class="form-inline" ng-submit="addPost()">
				<label><b>New Post: </b></label>
				<div class="form-group col-md-7">
					<input type="number" class="form-control col-md-2" placeholder="UserID" ng-model="newPost.userId" />
					<input type="text" class="form-control" placeholder="Title" ng-model="newPost.title" />
					<input type="text" class="form-control" placeholder="Body" ng-model="newPost.body" />
				</div>
				<input type="submit" class="form-control" value="Add" />
				<input type="reset" class="form-control" value="Reset" />
			</form><br />

			<table class="table table-bordered">
				<tr>
					<th>ID</th>
					<th>UserID</th>
					<th>Title</th>
					<th>Body</th>
				</tr>
				<tr ng-repeat="post in data">
					<td>{{ post.id }}</td>
					<td>{{ post.userId }}</td>
					<td>{{ post.title }}</td>
					<td>{{ post.body }}</td>
				</tr>
			</table>

		</section>

	</body>
</html>
