<!DOCTYPE html>
<html ng-app="AppModule">
	<head>
		<title>Include - AngularJS Training</title>
		<meta charset="utf-8">
		<base href="../" target="_self" />
		<link rel="shortcut icon" type="image/x-icon" href="../img/angular.svg" />
		<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css">
		<script type="text/javascript" src="../lib/angular/angular.min.js"></script>
		<script type="text/javascript" src="js/ctrl.js"></script>
	</head>
	<body ng-controller="AppController">

		<header class="jumbotron">
			<div class="container">
				<h1>{{ title }}</h1>
				<p>
					Created by {{ author.name }} {{ author.surname }} on {{ year }}.
				</p>
			</div>
		</header>

		<section class="container">
			<h2>
				Other Trainings
				<div class="btn-group float-right col-md-7">
					<select ng-model="view" class="form-control col-md-4" ng-init="view='html/olist.html'">
						<option value="html/olist.html">Ordered List</option>
						<option value="html/ulist.html">Unordered List</option>
					</select>
				</div>
			</h2>

			<div ng-include="view"></div>
		</section>

	</body>
</html>
