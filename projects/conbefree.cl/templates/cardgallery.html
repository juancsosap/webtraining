<a class="lightbox-item" href="gallery/{{ folder }}/img01.jpg" data-lightbox="{{ folder }}">
  <div class="card m-4">
    <img class="card-img-top img-fluid" src="gallery/{{ folder }}/img01.jpg">
    <div class="card-body">
      <div ng-transclude></div>
    </div>
  </div>
</a>
<a class="lightbox-item" ng-repeat="id in getList(max) track by $index"
   href="gallery/{{ folder }}/img{{ $index + 2 | numberLen: 2 }}.jpg" data-lightbox="{{ folder }}"></a>
