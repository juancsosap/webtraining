<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<script src="../../node_modules/angular/angular.min.js"></script>
		<script src="../../node_modules/angular-local-storage/src/angular-local-storage.js"></script>
		<script src="../js/ctrl.js"></script>
		<title>AgularJS Unit Testing Training</title>
	</head>
	<body ng-app="app">
		<div ng-controller="ctrl">
			<header>
				<h1>{{ msg }}</h1>
			</header>
			<section>
				<form ng-submit="addDestination()">
					<label for="city">City:</label>
					<input name="city" type="text" ng-model="newDestination.city" />
					<label for="country">Country:</label>
					<input name="country" type="text" ng-model="newDestination.country" />
					<input type="submit" value="Add" />
				</form>
			</section>
			<section>
				<h2 ng-if="destinations.length > 0">
					<span>Your Trip:</span>
					<input type="button" ng-click="clean()" value="Clean" />
				</h2>
				<ol>
					<li ng-repeat="destination in destinations">
						<span>{{ destination.city }}, {{ destination.country }}</span>
					</li>
				</ol>
			</section>
		</div>
	</body>
</html>
