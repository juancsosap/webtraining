<!DOCTYPE html>
<html ng-app="AppModule">
	<head>
		<title>Tables - AngularJS Training</title>
		<meta charset="utf-8">
		<base href="../" target="_self" />
		<link rel="shortcut icon" type="image/x-icon" href="../img/angular.svg" />
		<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css">
		<script type="text/javascript" src="../lib/angular/angular.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/ctrl.js"></script>
	</head>
	<body ng-controller="AppController">

		<header class="jumbotron">
			<div class="container">
				<h1>{{ title }}</h1>
				<p>
					Created by {{ author.name }} {{ author.surname }} on {{ year }}.
				</p>
			</div>
		</header>

		<section class="container">
			<h2>Trainees List</h2>

			<table class="table table-bordered">
				<tr>
					<th>ID</th>
					<th ng-repeat="field in fields">{{ field }}</th>
				</tr>
				<tr ng-repeat="trainee in trainees">
					<td ng-if="$odd" class="oddrow">{{ $index + 1 }}</td>
					<td ng-if="$parent.$odd" class="oddrow" ng-repeat="data in trainee">{{ data }}</td>

					<td ng-if="$even" class="evenrow">{{ $index + 1 }}</td>
					<td ng-if="$parent.$even" class="evenrow" ng-repeat="data in trainee">{{ data }}</td>
				</tr>
			</table>
		</section>

	</body>
</html>
