<!DOCTYPE html>
<html ng-app="AppModule">
	<head>
		<title>Model - AngularJS Training</title>
		<meta charset="utf-8">
		<base href="../" target="_self" />
		<link rel="shortcut icon" type="image/x-icon" href="../img/angular.svg" />
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
		<script type="text/javascript" src="js/ctrl.js"></script>
	</head>
	<body ng-controller="AppController">

		<div class="jumbotron">
			<h1>{{ title }}</h1>
			<p>
				Created by {{ author.name }} {{ author.surname }} on {{ year }}.
			</p>
		</div>

		<div class="container">
			<h2>Other Trainings</h2>
			<ul>
				<li>{{ trainings[0] }}</li>
				<li>{{ trainings[1] }}</li>
				<li>{{ trainings[2] }}</li>
				<li>{{ trainings[3] }}</li>
				<li>{{ trainings[4] }}</li>
				<li>{{ trainings[5] }}</li>
				<li>{{ trainings[6] }}</li>
			</ul>
		</div>

	</body>
</html>
