<!DOCTYPE html>
<html>
	<head>
		<title>Access Errors - AngularJS Training</title>
		<meta charset="utf-8">
		<base href="../" target="_self" />
		<link rel="shortcut icon" type="image/x-icon" href="../img/angular.svg" />
		<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css">
		<script type="text/javascript" src="../lib/angular/angular.min.js"></script>
		<script type="text/javascript" src="js/ctrl.js"></script>
	</head>
	<body>

		<div ng-app="AppModule">
			<header ng-controller="AppController0" class="jumbotron">
				<div class="container">
					<h1>{{ msg }}</h1>
					<p>
						Created by {{ author }} on {{ year }}.
					</p>
				</div>
			</header>

			<section ng-controller="AppController0" class="container">
				<h2>Info from Controller 0 : {{ info0 }}</h2>
			</section>

			<section ng-controller="AppController1" class="container">
				<h2>Info from Controller 1 : {{ info1 }}</h2>
			</section>
		</div>

		<section ng-controller="AppController2" class="container">
			<h2>Info from Controller 2 : {{ info2 }}</h2>
		</section>

	</body>
</html>
