	<body>
		<h1>CSS Margin</h1>

		<h2>Independent Margin</h2>

		<hr /><p>A default margin.</p><hr />
		<hr /><p class="top">A top margin.</p><hr />
		<hr /><p class="right">A right margin.</p><hr />
		<hr /><p class="bottom">A bottom margin.</p><hr />
		<hr /><p class="left">A left margin.</p><hr />

		<h2>Margin Shortcut</h2>

		<hr /><p class="margin1">A margin All.</p><hr />
		<hr /><p class="margin2">A margin Top/Bottom - Right/Left.</p><hr />
		<hr /><p class="margin3">A margin Top - Right - Bottom - Left.</p><hr />
		<hr /><p class="margin4">A margin All auto.</p><hr />
