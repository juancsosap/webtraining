<!DOCTYPE html>
<html>
	<head>
		<title>Padding - CSS Training</title>

		<meta charset="utf-8" />

		<link rel="shortcut icon" type="image/x-icon" href="img/css-logo.png" />

		<link rel="stylesheet" href="css/t07-padding.css" />

	<body>
		<h1>CSS Padding</h1>

		<div style="width: 310px">
			<h2>Independent Padding</h2>

			<hr /><p>A default padding.</p><hr />
			<hr /><p class="top">A top padding.</p><hr />
			<hr /><p class="right">A right padding.</p><hr />
			<hr /><p class="bottom">A bottom padding.</p><hr />
			<hr /><p class="left">A left padding.</p><hr />

			<h2>Padding Shortcut</h2>

			<hr /><p class="padding1">A padding All.</p><hr />
			<hr /><p class="padding2">A padding Top/Bottom - Right/Left.</p><hr />
			<hr /><p class="padding3">A padding Top - Right - Bottom - Left.</p><hr />
			<hr /><p class="padding4">A padding All auto.</p><hr />
		</div>

	</body>
</html>
